version: '3'

services:
  db:
    image: postgres:alpine
  web:
    image: startupideas:latest
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
